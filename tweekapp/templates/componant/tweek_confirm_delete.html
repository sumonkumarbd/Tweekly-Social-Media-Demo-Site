{% extends "base.html" %}

{% block title %}Tweek App{% endblock title %}

{% block bodyContent %}

<div class="max-w-md mx-auto mt-20 bg-white p-6 rounded-lg shadow-md border border-gray-200 text-center">
    <h2 class="text-xl font-semibold text-red-600 mb-4">Confirm Delete</h2>
    <p class="text-gray-700 mb-6">Are you sure you want to delete this tweek by <strong>{{ tweek.user.username }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <div class="flex justify-center gap-4">
            <a href="{% url 'tweek_list' %}"
               class="px-4 py-2 rounded-md border border-gray-300 text-gray-700 hover:bg-gray-100 transition">
                Cancel
            </a>
            <button type="submit"
                    class="px-4 py-2 rounded-md bg-red-600 text-white hover:bg-red-700 transition">
                Yes, Delete
            </button>
        </div>
    </form>
</div>



{% endblock bodyContent %}
