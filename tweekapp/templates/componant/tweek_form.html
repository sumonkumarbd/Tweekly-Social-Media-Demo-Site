{% extends "base.html" %}

{% block title %}Tweek App{% endblock title %}

{% block bodyContent %}

<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-md border border-gray-200">
    <h2 class="text-2xl font-bold text-blue-600 mb-4">Edit Tweek</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Tweek Text</label>
            <textarea name="text" rows="4" required
                      class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400">{{ form.text.value }}</textarea>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Photo (Leave empty to keep current)</label>
            <input type="file" name="photo" accept="image/*"
                   class="w-full text-sm border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        

        <div class="flex justify-end gap-4">
            <a href="{% url 'tweek_list' %}"
               class="px-4 py-2 rounded-md border border-gray-300 text-gray-700 hover:bg-gray-100 transition">
                Cancel
            </a>
            <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-2 rounded-md transition duration-200">
                Update Tweek
            </button>
        </div>
    </form>
</div>


{% endblock bodyContent %}
